<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Proyecto con JavaScript y JQuery</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="JS/jquery-ui-1.13.1/jquery-ui.min.css"/>
    <link rel="stylesheet" href="JS/jquery-ui-1.13.1/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" href="JS/jquery-ui-1.13.1/jquery-ui.theme.min.css"/>
    <script type="text/javascript" src="JS/jquery-ui-1.13.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="JS/jquery.form-validator.min.js"></script>

    <!-- slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Mis scripts -->
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="selector-theme">
      <div id="to-green"></div>
      <div id="to-red"></div>
      <div id="to-blue"></div>
    </div>
    <section id="global">
      <!-- Cabecera -->
      <header>
        <div id="logo">
          <h1>Proyecto JS</h1>
        </div>
        <div class="clearfix"></div>
        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reloj.html">Reloj</a></li>
            <li><a href="about.html">Sobre mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <!-- contenido -->
      <section id="content">
        <div id="box">
        <!-- cargar formulario -->
       <h2>Contacto</h2>
       <form action="" method="POST" id="form_contact">
           <label for="name">Nombre</label>
           <input type="text" name="name" data-validation="alphanumeric"/>
           <label for="surname">Apellidos</label>
           <input type="text" name="surname" data-validation="alphanumeric"/>
           <label>Email</label>
           <input type="text" name="email" data-validation="email"/>
           <label for="sex">Sexo</label>
           <select name="sex" data-validation="required">
               <option value="men">Hombre</option>
               <option value="woman">Mujer</option>
               <option value="other">Otro</option>
           </select>
           <label for="date" >Fecha de nacimiento</label>
           <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>
           <label for="years">Edad</label>
           <input type="number" name="years" data-validation="number" />

           <input type="submit" value="Enviar"/>
       </form>
    </div>


        <aside id="sidebar">
          <div id="about">
            <h4><span>¿quien soy?</span></h4>
            <img src="img/wallpaperbetter.com_7680x4320 (1).jpg" />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
          <div id="login">
            <h4><span>Identificate</span></h4>
            <form>
              <label for="name"> Nombre </label>
              <input type="text" name="name" id="form_name" />

              <label for="email"> Correo </label>
              <input type="text" name="email" />

              <label for="password"> contraseña </label>
              <input type="password" name="password" />

              <input type="submit" value="entrar" />
            </form>
          </div>
        </aside>
        <div class="clearfix"></div>
      </section>
    </section>
    <footer>
      Footer de la página.

      <a href="#" class="subir">ir arriba</a>
    </footer>
  </body>
</html>
